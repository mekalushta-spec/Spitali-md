<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistri i PacientÃ«ve</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
        }

        .tab.active:hover {
            background: white;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 0 8px 8px 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .icd-codes {
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .icd-code-entry {
            display: grid;
            grid-template-columns: 200px 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-add {
            background: #28a745;
            margin-bottom: 15px;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }

        .search-filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
        }

        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Regjistri i PacientÃ«ve</h1>

        <div class="tabs">
            <button class="tab active" onclick="showTab('register')">Regjistro Pacient</button>
            <button class="tab" onclick="showTab('list')">Lista e PacientÃ«ve</button>
            <button class="tab" onclick="showTab('search')">KÃ«rko</button>
            <button class="tab" onclick="showTab('stats')">Statistika</button>
        </div>

        <!-- Register Tab -->
        <div id="register" class="tab-content active">
            <div id="registerMessage" class="message"></div>
            
            <form id="patientForm">
                <div class="row">
                    <div class="form-group">
                        <label>Numri i Protokollit <span class="required">*</span></label>
                        <input type="text" id="protocol_number" required>
                    </div>
                    <div class="form-group">
                        <label>Emri i Pacientit <span class="required">*</span></label>
                        <input type="text" id="name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Gjinia <span class="required">*</span></label>
                        <select id="gender" required>
                            <option value="">Zgjidh...</option>
                            <option value="Mashkull">Mashkull</option>
                            <option value="FemÃ«r">FemÃ«r</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Data e Lindjes <span class="required">*</span></label>
                        <input type="date" id="date_of_birth" required onchange="calculateAge()">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Mosha (Automatike)</label>
                        <input type="text" id="age_display" readonly style="background: #f0f0f0;">
                    </div>
                    <div></div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Data e Pranimit <span class="required">*</span></label>
                        <input type="date" id="admission_date" required onchange="calculateStay()">
                    </div>
                    <div class="form-group">
                        <label>Data e LÃ«shimit</label>
                        <input type="date" id="discharge_date" onchange="calculateStay()">
                    </div>
                </div>

                <div class="form-group">
                    <label>DitÃ« QÃ«ndrimi (Automatike)</label>
                    <input type="text" id="stay_display" readonly style="background: #f0f0f0;">
                </div>

                <div class="icd-codes">
                    <label>Kodet ICD-10</label>
                    <div id="icdCodesContainer">
                        <div class="icd-code-entry">
                            <input type="text" class="icd-code" placeholder="Kodi ICD-10">
                            <input type="text" class="icd-description" placeholder="PÃ«rshkrimi (opsionale)">
                            <button type="button" class="btn-danger" onclick="removeIcdCode(this)">Fshi</button>
                        </div>
                    </div>
                    <button type="button" class="btn-add" onclick="addIcdCode()">+ Shto Kod ICD-10</button>
                </div>

                <button type="submit">Regjistro Pacientin</button>
            </form>
        </div>

        <!-- List Tab -->
        <div id="list" class="tab-content">
            <h2>TÃ« GjithÃ« PacientÃ«t</h2>
            <div id="patientsTable"></div>
        </div>

        <!-- Search Tab -->
        <div id="search" class="tab-content">
            <h2>KÃ«rko PacientÃ«</h2>
            
            <div class="search-filters">
                <div class="row">
                    <div class="form-group">
                        <label>Kodi ICD-10</label>
                        <input type="text" id="search_icd">
                    </div>
                    <div class="form-group">
                        <label>Mosha Minimale</label>
                        <input type="number" id="search_age" placeholder="p.sh. 65">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Gjinia</label>
                        <select id="search_gender">
                            <option value="">TÃ« gjitha</option>
                            <option value="Mashkull">Mashkull</option>
                            <option value="FemÃ«r">FemÃ«r</option>
                        </select>
                    </div>
                    <div></div>
                </div>
                <button onclick="searchPatients()">KÃ«rko</button>
            </div>

            <div id="searchResults"></div>
        </div>

        <!-- Stats Tab -->
        <div id="stats" class="tab-content">
            <h2>Statistika</h2>
            <div id="statsContainer"></div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'list') {
                loadPatients();
            } else if (tabName === 'stats') {
                loadStats();
            }
        }

        function calculateAge() {
            const dob = document.getElementById('date_of_birth').value;
            if (dob) {
                const today = new Date();
                const birthDate = new Date(dob);
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                
                document.getElementById('age_display').value = age + ' vjeÃ§';
            }
        }

        function calculateStay() {
            const admission = document.getElementById('admission_date').value;
            const discharge = document.getElementById('discharge_date').value;
            
            if (admission && discharge) {
                const admissionDate = new Date(admission);
                const dischargeDate = new Date(discharge);
                const timeDiff = dischargeDate - admissionDate;
                const days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)) + 1;
                
                document.getElementById('stay_display').value = days + ' ditÃ«';
            } else {
                document.getElementById('stay_display').value = '';
            }
        }

        function addIcdCode() {
            const container = document.getElementById('icdCodesContainer');
            const entry = document.createElement('div');
            entry.className = 'icd-code-entry';
            entry.innerHTML = `
                <input type="text" class="icd-code" placeholder="Kodi ICD-10">
                <input type="text" class="icd-description" placeholder="PÃ«rshkrimi (opsionale)">
                <button type="button" class="btn-danger" onclick="removeIcdCode(this)">Fshi</button>
            `;
            container.appendChild(entry);
        }

        function removeIcdCode(button) {
            const container = document.getElementById('icdCodesContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                showMessage('registerMessage', 'Duhet tÃ« ketÃ« tÃ« paktÃ«n njÃ« kod ICD-10', 'error');
            }
        }

        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        document.getElementById('patientForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const icdCodes = [];
            document.querySelectorAll('.icd-code-entry').forEach(entry => {
                const code = entry.querySelector('.icd-code').value.trim();
                const description = entry.querySelector('.icd-description').value.trim();
                if (code) {
                    icdCodes.push({ code, description });
                }
            });

            // Validate that at least one ICD code is provided
            if (icdCodes.length === 0) {
                showMessage('registerMessage', 'Duhet tÃ« shÃ«nohet tÃ« paktÃ«n njÃ« kod ICD-10', 'error');
                return;
            }

            const patientData = {
                protocol_number: document.getElementById('protocol_number').value,
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                date_of_birth: document.getElementById('date_of_birth').value,
                admission_date: document.getElementById('admission_date').value,
                discharge_date: document.getElementById('discharge_date').value || null,
                icd_codes: icdCodes
            };

            try {
                const response = await fetch('/api/patients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(patientData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('registerMessage', result.message, 'success');
                    document.getElementById('patientForm').reset();
                    document.getElementById('age_display').value = '';
                    document.getElementById('stay_display').value = '';
                } else {
                    showMessage('registerMessage', result.error, 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'Gabim nÃ« dÃ«rgimin e tÃ« dhÃ«nave', 'error');
            }
        });

        async function loadPatients() {
            try {
                const response = await fetch('/api/patients');
                const patients = await response.json();

                let html = '<table><thead><tr>';
                html += '<th>Protokolli</th><th>Emri</th><th>Gjinia</th><th>Mosha</th>';
                html += '<th>Data e Pranimit</th><th>Data e LÃ«shimit</th><th>DitÃ« QÃ«ndrimi</th>';
                html += '<th>Kodet ICD-10</th></tr></thead><tbody>';

                patients.forEach(p => {
                    html += '<tr>';
                    html += `<td>${p.protocol_number}</td>`;
                    html += `<td>${p.name}</td>`;
                    html += `<td>${p.gender}</td>`;
                    html += `<td>${p.age} vjeÃ§</td>`;
                    html += `<td>${p.admission_date}</td>`;
                    html += `<td>${p.discharge_date || 'NÃ« spital'}</td>`;
                    html += `<td>${p.length_of_stay || '-'} ditÃ«</td>`;
                    html += `<td>${p.icd_codes.map(code => `<span class="badge">${code}</span>`).join(' ')}</td>`;
                    html += '</tr>';
                });

                html += '</tbody></table>';
                document.getElementById('patientsTable').innerHTML = html;
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }

        async function searchPatients() {
            const icd = document.getElementById('search_icd').value;
            const age = document.getElementById('search_age').value;
            const gender = document.getElementById('search_gender').value;

            const params = new URLSearchParams();
            if (icd) params.append('icd_code', icd);
            if (age) params.append('min_age', age);
            if (gender) params.append('gender', gender);

            try {
                const response = await fetch(`/api/patients/search?${params}`);
                const result = await response.json();

                let html = `<h3>Rezultatet: ${result.count} pacientÃ«</h3>`;
                html += '<table><thead><tr>';
                html += '<th>Protokolli</th><th>Emri</th><th>Gjinia</th><th>Mosha</th>';
                html += '<th>Data e Pranimit</th><th>DitÃ« QÃ«ndrimi</th><th>Kodet ICD-10</th>';
                html += '</tr></thead><tbody>';

                result.patients.forEach(p => {
                    html += '<tr>';
                    html += `<td>${p.protocol_number}</td>`;
                    html += `<td>${p.name}</td>`;
                    html += `<td>${p.gender}</td>`;
                    html += `<td>${p.age} vjeÃ§</td>`;
                    html += `<td>${p.admission_date}</td>`;
                    html += `<td>${p.length_of_stay || '-'} ditÃ«</td>`;
                    html += `<td>${p.icd_codes.map(code => `<span class="badge">${code}</span>`).join(' ')}</td>`;
                    html += '</tr>';
                });

                html += '</tbody></table>';
                document.getElementById('searchResults').innerHTML = html;
            } catch (error) {
                console.error('Error searching patients:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();

                let html = '<div class="stats-grid">';
                html += `<div class="stat-card"><h3>PacientÃ« Gjithsej</h3><div class="value">${stats.total}</div></div>`;
                
                if (stats.byGender) {
                    stats.byGender.forEach(g => {
                        html += `<div class="stat-card"><h3>${g.gender}</h3><div class="value">${g.count}</div></div>`;
                    });
                }

                if (stats.ageGroups) {
                    html += `<div class="stat-card"><h3>0-18 vjeÃ§</h3><div class="value">${stats.ageGroups['0-18']}</div></div>`;
                    html += `<div class="stat-card"><h3>19-64 vjeÃ§</h3><div class="value">${stats.ageGroups['19-64']}</div></div>`;
                    html += `<div class="stat-card"><h3>65+ vjeÃ§</h3><div class="value">${stats.ageGroups['65+']}</div></div>`;
                }

                html += '</div>';
                document.getElementById('statsContainer').innerHTML = html;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
    </script>
</body>
</html>
